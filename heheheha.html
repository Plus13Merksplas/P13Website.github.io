<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>heheheha</title>
    <link rel="stylesheet" href="heheha.css">
</head>
<body>
    <h1>you have been hehehehaed</h1>
    <img id="img" src="./img/heheheha/heheheha.jpg" alt="heheheha">
    <audio id="audio" src="./img/heheheha/heheheha.mp3" preload="auto"></audio>
</body>
<script>
    var audio = document.getElementById("audio");
    var img = document.getElementById("img");

    img.addEventListener('mouseover', function() {
        audio.currentTime = 0;
        audio.play();
    });

    img.addEventListener('mouseout', function() {
        audio.pause();
        audio.currentTime = 0;
    });
</script>
</html>
