  <main class="container mt-4">
    <h2 class="mb-3">Inschrijven Plus 13 Merksplas</h2>
    <p class="mb-4">Vul onderstaand formulier in om je in te schrijven bij Plus 13 Merksplas.</p>

    <form id="inschrijfForm" method="POST"
      action="https://script.google.com/macros/s/AKfycbxr5iDbfHbQqQcY92rk76e9Tp2o0-Pm9WFIeK7auSyIAxb34O83uuwu2ZvYhhJfJ1GH/exec">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="voornaam" class="form-label">Voornaam:</label>
          <input type="text" class="form-control" id="voornaam" name="voornaam" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="achternaam" class="form-label">Achternaam:</label>
          <input type="text" class="form-control" id="achternaam" name="achternaam" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="geboortedatum" class="form-label">Geboortedatum:</label>
        <input type="text" class="form-control" id="geboortedatum" name="geboortedatum" placeholder="bv. 17/05/2006" required>
        <small class="text-muted">Voer je geboortedatum in als dd/mm/jjjj</small>
      </div>

      <fieldset class="mb-3 p-3 border rounded">
        <legend class="float-none w-auto px-2 fs-5">Adresgegevens</legend>
        <div class="row">
          <div class="col-md-9 mb-3">
            <label for="straat" class="form-label">Straat:</label>
            <input type="text" class="form-control" id="straat" name="straat" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="nummer" class="form-label">Nummer:</label>
            <input type="text" class="form-control" id="nummer" name="nummer" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="postcode" class="form-label">Postcode:</label>
            <input type="text" class="form-control" id="postcode" name="postcode" required>
          </div>
          <div class="col-md-8 mb-3">
            <label for="gemeente" class="form-label">Gemeente:</label>
            <input type="text" class="form-control" id="gemeente" name="gemeente" required>
          </div>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="email" class="form-label">E-mailadres:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="gsm" class="form-label">GSM-nummer:</label>
        <input type="tel" class="form-control" id="gsm" name="gsm" placeholder="Bijv. +32 412 34 56 78" required>
      </div>

      <div class="mb-3">
        <label for="groep" class="form-label">In welke groep zit je?</label>
        <select class="form-select" id="groep" name="groep" required>
          <option value="">Kies je groep</option>
          <option value="Groep 1">Groep 1</option>
          <option value="Groep 2">Groep 2</option>
          <option value="Groep 3">Groep 3</option>
          <option value="Groep 4">Groep 4</option>
          <option value="Groep 5">Groep 5</option>
          <option value="Groep 6">Groep 6</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Toestemming foto's en social media:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fotosOK" id="fotosJa" value="Ja" required>
          <label class="form-check-label" for="fotosJa">
            Ja, Plus 13 mag foto's van mij nemen en op social media zetten.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fotosOK" id="fotosNee" value="Nee">
          <label class="form-check-label" for="fotosNee">
            Nee, ik geef geen toestemming voor het gebruik van foto's van mij.
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="opmerkingen" class="form-label">Opmerkingen (allergieÃ«n, medische info, ...):</label>
        <textarea class="form-control" id="opmerkingen" name="opmerkingen" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitButton">
        Verstuur inschrijving
      </button>
      <div id="responseMessage" class="mt-3" style="display: none;"></div>
    </form>
