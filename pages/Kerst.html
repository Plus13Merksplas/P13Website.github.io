    <header class="p-3">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img alt="P13 Logo" src="../img/logoP13.svg" height="40">
                    Plus 13 Merksplas
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="inschrijven.html">Inschrijven</a></li>

                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-5 mb-4">
                <img src="../img/slot.jpg" alt="Afbeelding van de slotactiviteit" class="img-fluid rounded shadow">
            </div>

            <div class="col-md-7">
                <h2 class="mb-3">Inschrijven Slotactiviteit</h2>
                <form id="inschrijfForm" method="POST" action="https://script.google.com/macros/s/AKfycbyzfeMcQbeyOTDogldYhG2Tk0vYYHxeRZlJMsrEUdOm8DC86iLVsMXUT6DUhdQN94fD/exec">
                    <div class="mb-3">
                        <label for="voornaam" class="form-label">Voornaam:</label>
                        <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                    </div>
                    <div class="mb-3">
                        <label for="achternaam" class="form-label">Achternaam:</label>
                        <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                    </div>
                    <div class="mb-3">
                        <label for="groep" class="form-label">In welke groep zit je?</label>
                        <select class="form-select" id="groep" name="groep" required>
                            <option value="">Kies je groep</option>
                            <option value="Groep 1">Groep 1</option>
                            <option value="Groep 2">Groep 2</option>
                            <option value="Groep 3">Groep 3</option>
                            <option value="Groep 4">Groep 4</option>
                            <option value="Groep 5">Groep 5</option>
                            <option value="Groep 6">Groep 6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Eet je mee op de activiteit?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="meeEten" id="meeEtenJa" value="Ja" required>
                            <label class="form-check-label" for="meeEtenJa">
                                Ja
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="meeEten" id="meeEtenNee" value="Nee">
                            <label class="form-check-label" for="meeEtenNee">
                                Nee
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">Verstuur inschrijving</button>
                    <div id="responseMessage" class="mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </main>

    <footer class="p-2 mt-3"> &copy; Plus13Merksplas
