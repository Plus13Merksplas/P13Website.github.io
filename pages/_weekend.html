<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>Weekend - Plus 13 Merksplas</title>
    <meta name="author" content="Seppe Brosens" />
    <meta name="description" content="Schrijf je in voor het weekend!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header id="nav-placeholder"></header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-5 mb-4">
                <img src="/img/wknd.jpg" alt="Afbeelding van weekend" class="img-fluid rounded shadow">
            </div>

            <div class="col-md-7">
                <h2 class="mb-3">Inschrijven Weekend</h2>
                <h2 class="mb-3">Zorg dat je zeker bent <a class="text-danger fw-bold" style="text-decoration: underline;" href="/pages/inschrijven.html">ingeschreven als lid</a>!</h2>
                
                <form id="inschrijfForm" method="POST"
                    action="https://script.google.com/macros/s/AKfycbyTcSx8j9oXmpXRO40pUXA1hQ2Cgoh20Qmd4R4S1DLfxv-jtLxC8HmK_x6gAZMsOA0K/exec" data-redirect="bedanktWknd.html">
                    
                    <div class="mb-3">
                        <label for="voornaam" class="form-label">Voornaam:</label>
                        <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                    </div>
                    <div class="mb-3">
                        <label for="achternaam" class="form-label">Achternaam:</label>
                        <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                    </div>
                    <div class="mb-3">
                        <label for="groep" class="form-label">In welke groep zit je?</label>
                        <select class="form-select" id="groep" name="groep" required>
                            <option value="">Kies je groep</option>
                            <option value="Groep 1">Groep 1</option>
                            <option value="Groep 2">Groep 2</option>
                            <option value="Groep 3">Groep 3</option>
                            <option value="Groep 4">Groep 4</option>
                            <option value="Groep 5">Groep 5</option>
                            <option value="Groep 6">Groep 6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="broersZussen" class="form-label">Broers of zussen die ook mee gaan:</label>
                        <input type="text" class="form-control" id="broersZussen" name="broersZussen">
                    </div>

                    <div id="fiscaleGegevensBlok" class="d-none">
                        <h4 class="mt-4 mb-3">Fiscale attesten info</h4>
                        
                        <div class="mb-3">
                            <label for="rijksregisternummerKind" class="form-label">Rijkregisternummer kind:</label>
                            <input type="text" class="form-control" id="rijksregisternummerKind" name="rijksregisternummerKind">
                        </div>
                        <div class="mb-3">
                            <label for="geboortedatumKind" class="form-label">Geboortedatum kind:</label>
                            <input type="date" class="form-control" id="geboortedatumKind" name="geboortedatumKind">
                        </div>
                        <div class="mb-3">
                            <label for="adresKind" class="form-label">Straat + nummer kind:</label>
                            <input type="text" class="form-control" id="adresKind" name="adresKind">
                        </div>
                        <div class="mb-3">
                                <label for="woonplaatsKind" class="form-label">Plaats + postcode kind:</label>
                            <input type="text" class="form-control" id="woonplaatsKind" name="woonplaatsKind">
                        </div>

                        <h5 class="mt-4 mb-3">Gegevens ouder</h5>
                        <div class="mb-3">
                            <label for="naamOuder" class="form-label">Naam + voornaam ouder:</label>
                            <input type="text" class="form-control" id="naamOuder" name="naamOuder">
                        </div>
                         <div class="mb-3">
                            <label for="rijksregisternummerOuder" class="form-label">Rijksregisternummer ouder:</label>
                            <input type="text" class="form-control" id="rijksregisternummerOuder" name="rijksregisternummerOuder">
                        </div>
                        <div class="mb-3">
                            <label for="adresOuder" class="form-label">Straat + nummer ouder:</label>
                            <input type="text" class="form-control" id="adresOuder" name="adresOuder">
                        </div>
                        <div class="mb-3">
                            <label for="woonplaatsOuder" class="form-label">Plaats + postcode ouder:</label>
                            <input type="text" class="form-control" id="woonplaatsOuder" name="woonplaatsOuder">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3" id="submitButton">Verstuur inschrijving</button>
                    <div id="responseMessage" class="mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </main>

    <footer class="p-2 mt-3"> &copy; Plus13Merksplas
        <a href="https://www.instagram.com/plus13merksplas" target="_blank" class="me-3 social"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/plus13merksplas" target="_blank" class="me-3 social"><i class="fab fa-facebook"></i></a>
    </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eJ7yQe5hF4yEw" crossorigin="anonymous"></script>
    <script src="/scripts/loadNavbar.js"></script>
    <script src="/scripts/formHandler.js"></script>
    <script src="/scripts/wkndForm.js"></script>
    
</body>
</html>
